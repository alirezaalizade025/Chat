name: Build Frontend

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19'

    - name: Install Dependencies
      run: yarn install
      working-directory: frontend/ 

    - name: Build and push frontend Docker image
      run: |
        docker build --file ./config/Dockerfile -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest .
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest
      env:
        DOCKER_BUILDKIT: 1